<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>image demo</title>
    <style>
      html {
        background: linear-gradient(220deg, #ff9d7e 0%, #4d6ad0 100%);
        background-size: cover;
        height: 100vh;
        background-attachment: fixed;
      }
      img {
        border: 5px solid #f00;
        border-radius: 30px;
        box-shadow: 5px 5px 20px #888;
      }
    </style>
  </head>

  <body>
    <h1>images page</h1>
    <img
      src="hole.jpg"
      alt="a big freaking hole in the ceiling"
      width="200px"
    />
  </body>
</html>
